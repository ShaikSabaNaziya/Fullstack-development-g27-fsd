<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Marklist</title>
</head>
<body><center>

    <header>
        <h1><b><u>Students Marks</u></b></h1>
    </header>

    <nav>
        <a href="#students">Marks</a> |
        <a href="#form">Form</a> |
        <a href="#video">Video</a>
    </nav>

    <section id="students">
        <h2><U>MARKLIST</U></h2>
        <table border="5" cellpadding="10" cellspacing="0">
            <caption>Students Marks</caption>
            <tr>
                <th>Name</th>
                <th>CN</th>
                <th>FLAT</th>
                <th>AI</th>
                <th>SPM</th>
                <th>BT</th>
            </tr>
            <tr>
                <td>Sam</td>
                <td>85</td>
                <td>78</td>
                <td>92</td>
                <td>72</td>
                <td>52</td>
            </tr>
            <tr>
                <td>Angel</td>
                <td>90</td>
                <td>88</td>
                <td>79</td>
                <td>82</td>
                <td>72</td>
            </tr>
            <tr>
                <td>Devil</td>
                <td>72</td>
                <td>95</td>
                <td>85</td>
                <td>42</td>
                <td>62</td>
            </tr>
            <tr>
                <td>Monster</td>
                <td>89</td>
                <td>84</td>
                <td>91</td>
                <td>62</td>
                <td>52</td>
            </tr>
            <tr>
                <td>Mr.Cool</td>
                <td>76</td>
                <td>80</td>
                <td>88</td>
                <td>72</td>
                <td>82</td>
            </tr>
        </table>
    </section>

    <section id="form">
        <h2><u>Student Form</u></h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            
            <label for="Gender">Gender:</label></br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br></BR>
    

            <label for="Country">Country:</label>
            <select id="country" name="country">
                <option value="">Select</option>
                <option value="INDIA">INDIA</option>
                <option value="PAKISTAN">PAKISTAN</option>
                <option value="AUSTRALIA">AUSTRALIA</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="CHINA">CHINA</option>
                <option value="BHUTAN">BHUTAN</option>
                <option value="JAPAN">JAPAN</option>
            </select><br><br>

            <input type="checkbox" id="RESULT" name="RESULT" value="yes">
            <label for="RESULT">PASS</label><br><br>

            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" placeholder="feedback" rows="4" cols="50"></textarea><br><br>
    
    

            <input type="submit" value="Submit">
        </form>
    </section>


    <section id="VID">
        <h2><u>Video</u></h2>
        <iframe width="500" height="250"
        src="https://www.youtube.com/embed/watch?v=UdxiqHt-DCg&list=PLXj4XH7LcRfCKbi7Najz8EIr1JymxoFBW">
        </iframe>
    </section>

    <footer>
        <p>&copy; 2025 Student Marklist</p>
    </footer>

</center>
</body>
</html>
